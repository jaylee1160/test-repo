<!DOCTYPE html>
<html lang="en">
<!-- HEAD -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetoMeet</title>

    <!-- FAVICON -->
    <link rel="icon" href="./favicon-16x16.png">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">


    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- MAIN.CSS -->
    <link rel="stylesheet" href="./main.css">
</head>

<!-- BODY -->
<body>


    <!-- SECTION -->
    <section class="hero">
        <img class="watch" src="./canvaimage.svg" alt="Watchimage"> 

            <!-- HEADER -->
        <header>
            <div class="container d-flex align-items-center py-3">
                <a class="logo me-2" href="#">
                    <img src="./favicon-32x32.png" alt="MetoMeet">
                </a>
                <ul class="nav flex-grow-1">
                    <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="#">Personal</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-light" href="#">Group</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-light" href="#">Business</a>
                    </li>
                </ul>
                <div class="forms d-flex">
                    <input type="text" class="form-control me-2" placeholder="Insert Meeting Code">
                    <button class="btn btn-link text-light flex-shrink-0 me-2 text-decoration-none">Log in</button>
                    <button class="btn btn-outline-light flex-shrink-0">Sign up</button>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-7">
                    <h1 class="text-light">Easily schedule your meetings without any trouble.</h1>
                    <p class="text-white-50">Many small businesses, medical offices, home inspections, and school groups need a user-friendly calendar to share available time slots for bookings, appointments, meetings, and more.</p>
                </div>
            </div>
            <div class="row">
                <form class="col-5">
                    <input type="text" class="form-control form-control-lg mb-3" placeholder="Email address">
                    <input type="password" class="form-control form-control-lg mb-3" placeholder="Password">
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg">Sign up as host</button>
                    </div>
                </form>
            </div>
        </div>

    </section>

</body>
</html>
